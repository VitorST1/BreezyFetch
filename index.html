<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Open Weather</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/icons/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="vstack p-5" data-bs-theme="dark">
    <div class="vstack align-self-center gap-5">
        <form id="form" class="hstack w-100 gap-4 opacity-75">
            <div class="input-group">
                <div class="hstack justify-content-center align-self-center position-relative form-floating">
                    <button class="p-0 border-0 z-2" type="submit">
                        <i class="bi-search position-absolute start-0 top-50 translate-middle-y text-secondary lightenTextOnHover mx-3 fs-4" role="button"></i>
                    </button>
                    <input id="cidade" class="form-control ps-5 shadow-sm" type="search" name="cidade" placeholder="Cidade">
                    <label class="bg-transparent ms-2-25rem z-1" for="cidade">Cidade</label>
                </div>
                <select class="form-select input-group-text flex-grow-0 w-fit pe-2-25rem" id="units" name="units">
                    <option value="metric">°C</option>
                    <option value="standard">°K</option>
                    <option value="imperial">°F</option>
                </select>
            </div>
        </form>
        <div class="text-center vstack">
            <div id="loadingSpinner" class="spinner-border text-secondary align-self-center d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="errorDiv" class="text-secondary fs-5"></div>
            <div id="weatherContent" class="d-none vstack gap-4">
                <div class="vstack justify-content-end align-items-center">
                    <div class="position-relative">
                        <div class="wrapper">  
                            <div class="circle-out">
                              <div id="bar" class="circle"></div>
                            </div>
                        </div>
                        <div class="tempCircle d-flex align-items-center justify-content-center rounded-circle shadow-light position-relative vstack align-self-center bg-dark opacity-75">
                            <div class="d-inline-block">
                                <img id="icon" src="" alt="Ícone do tempo">
                            </div>
                            <div>
                                <span class="fs-xxxl position-relative temperature">
                                    <span id="temp"></span>
                                    <span class="position-absolute top-0 fs-6 fw-semibold text-secondary"></span>
                                </span>
                                <span class="minTempWrapper position-absolute translate-middle-y text-secondary">
                                    <span class="position-relative temperature fs-5">
                                        <span id="temp_min" class="text-white-border"></span>
                                    </span>
                                </span>
                                <span class="maxTempWrapper position-absolute translate-middle-y text-secondary">
                                    <span class="position-relative temperature fs-5">
                                        <span id="temp_max" class="text-white-border"></span>
                                    </span>
                                </span>
                            </div>
                            <div id="description" class="text-truncate text-capitalize"></div>
                        </div>
                    </div>
                </div>
                <div class="vstack gap-4 justify-content-end">
                    <div class="border rounded bg-dark opacity-75 p-2 w-100">
                        <div id="city"></div>
                    </div>
                    <div class="border rounded bg-dark opacity-75 p-2 w-100">
                        <i class="bi bi-wind fs-5"></i>
                        <div id="wind"></div>
                    </div>
                    <div class="container p-0">
                        <div class="row g-4">
                            <div class="col">
                                <div class="border rounded position-relative bg-dark opacity-75 p-2">
                                    Nascer do sol
                                    <div id="sunrise"></div>
                                    <i class="bi bi-brightness-alt-high sunrise-icon position-absolute"></i>
                                </div>
                            </div>
                            <div class="col">
                                <div class="border rounded position-relative bg-dark opacity-75 p-2">
                                    Pôr do sol
                                    <div id="sunset"></div>
                                    <i class="bi bi-brightness-alt-low sunset-icon position-absolute"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.7.1.js"></script>
    <!-- <script src="bootstrap/bootstrap.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
